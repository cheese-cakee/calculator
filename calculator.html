<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheesecakeCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes"></div>
    
    <div class="calc-container">
        <div class="calculator">
            <div class="top-bar">
                <h2>CheeseTM</h2>
                <div class="mood-display" id="moodDisplay">üòä</div>
            </div>
            
            <div class="screen-area">
                <div class="screen" id="screen">0</div>
                <div class="screen-glow"></div>
            </div>
            
            <div class="buttons-container">
                <div class="button-row">
                    <button class="btn clear-btn" onclick="clearAll()">C</button>
                    <button class="btn special-btn" onclick="backspace()">‚Üê</button>
                    <button class="btn special-btn" onclick="percentage()">%</button>
                    <button class="btn operator-btn" onclick="setOperator('/')">√∑</button>
                </div>
                
                <div class="button-row">
                    <button class="btn number-btn" onclick="addNumber('7')">7</button>
                    <button class="btn number-btn" onclick="addNumber('8')">8</button>
                    <button class="btn number-btn" onclick="addNumber('9')">9</button>
                    <button class="btn operator-btn" onclick="setOperator('*')">√ó</button>
                </div>
                
                <div class="button-row">
                    <button class="btn number-btn" onclick="addNumber('4')">4</button>
                    <button class="btn number-btn" onclick="addNumber('5')">5</button>
                    <button class="btn number-btn" onclick="addNumber('6')">6</button>
                    <button class="btn operator-btn" onclick="setOperator('-')">-</button>
                </div>
                
                <div class="button-row">
                    <button class="btn number-btn" onclick="addNumber('1')">1</button>
                    <button class="btn number-btn" onclick="addNumber('2')">2</button>
                    <button class="btn number-btn" onclick="addNumber('3')">3</button>
                    <button class="btn operator-btn" onclick="setOperator('+')">+</button>
                </div>
                
                <div class="button-row">
                    <button class="btn special-btn" onclick="toggleSign()">+/-</button>
                    <button class="btn number-btn big-zero" onclick="addNumber('0')">0</button>
                    <button class="btn number-btn" onclick="addNumber('.')">.</button>
                    <button class="btn equals-btn" onclick="calculate()">=</button>
                </div>
            </div>
            
            <div class="footer">
                <p>Made with ‚ù§Ô∏è by cheesecake!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
